<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="cal">
            <h1 id="input"></h1>
            <div class="r1">
                <button class="in">C</button>
                <button class="in"><</button>
                <button class="in">%</button>
                <button class="in">/</button>
            </div>
            <div class="r1">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="in">*</button>
            </div>
            <div class="r1">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="in">-</button>
            </div>
            <div class="r1">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="in">+</button>
            </div>
            <div class="r1">
                <button>0</button>
                <button>00</button>
                <button>.</button>
                <button class="in">=</button>
            </div>
        </div>
    </div>
    <script src="script1.js"></script>
</body>
</html>
